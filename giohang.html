<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Buôn bán giày</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="shopping-cart">
        <div class="container">
            <h1>Giỏ hàng</h1>
            <table>
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Tổng cộng</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="product1.jpg" alt="Product 1">
                            <h3>Tên sản phẩm 1</h3>
                        </td>
                        <td>$99</td>
                        <td>
                            <input type="number" value="1" min="1">
                        </td>
                        <td>$99</td>
                        <td>
                            <button class="btn btn-remove">Xóa</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="product2.jpg" alt="Product 2">
                            <h3>Tên sản phẩm 2</h3>
                        </td>
                        <td>$79</td>
                        <td>
                            <input type="number" value="2" min="1">
                        </td>
                        <td>$158</td>
                        <td>
                            <button class="btn btn-remove">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-total">
                <h2>Tổng cộng: $257</h2>
                <a href="#" class="btn btn-checkout">Thanh toán</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Buôn bán giày. All rights reserved.</p>
    </footer>
</body>
</html>
