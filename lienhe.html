<!DOCTYPE html>
<html>
<head>
  <title>Liên hệ</title>
 <style>

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

main {
  max-width: 600px;
  margin: 20px auto;
  padding: 0 20px;
}

form {
  background-color: #f9f9f9;
  padding: 20px;
  border-radius: 4px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
}

button {
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #555;
}

footer {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}
 </style>
</head>
<body>
  <header>
    <h1>Liên hệ</h1>
  </header>

  <main>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Nội dung:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Gửi</button>
    </form>
  </main>

  <footer>
    <p>© 2023 Tất cả quyền được bảo lưu.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
