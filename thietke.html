<!DOCTYPE html>
<html>
<head>
  <title>Giao diện buôn bán sản phẩm</title>
  <style>
    /* CSS để tùy chỉnh giao diện */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    nav {
      background-color: #f5f5f5;
      padding: 10px;
      text-align: center;
    }
    
    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
    }
    
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .product {
      width: 300px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }
    
    .product img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    
    .product h3 {
      margin-top: 0;
    }
    
    .product p {
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Giao diện buôn bán sản phẩm</h1>
  </header>
  
  <nav>
    <a href="index.html">Trang chủ</a>
    <a href="gioi-thieu.html">Giới thiệu</a>
    <a href="tin-tuc.html">Tin tức</a>
    <a href="lien-he.html">Liên hệ</a>
  </nav>
  
  <main>
    <div class="product">
      <img src="nike2.jfif" alt="Product Image">
      <h3>nike air force 1</h3>
      <p>Giá: $99.99</p>
      <button>Mua hàng</button>
    </div>
    
    <div class="product">
      <img src="nike1.jfif" alt="Product Image">
      <h3>jd retro 1</h3>
      <p>Giá: $129.99</p>
      <button>Mua hàng</button>
    </div>
    
    <!-- Thêm các sản phẩm khác tương tự -->
  </main>
  
  <footer>
    <p>Bản quyền &copy; 2023. Giao diện buôn bán sản phẩm.</p>
  </footer>
</body>
</html>
